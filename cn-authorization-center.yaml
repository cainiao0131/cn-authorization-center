apiVersion: v1
kind: Namespace
metadata:
  name: cai-niao
---
apiVersion: v1
kind: Service
metadata:
  namespace: cai-niao
  name: cn-authorization-center
spec:
  selector:
    app.kubernetes.io/name: cn-authorization-center
  ports:
    - name: http
      port: 8080
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cai-niao
  name: cn-authorization-center
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cn-authorization-center
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cn-authorization-center
    spec:
      containers:
        - name: cn-authorization-center
          image: registry.mcainiaom.top/cn-authorization-center:1.0.0
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: cn-authorization-center-config
                  key: db-host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: cn-authorization-center-config
                  key: db-port
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cn-authorization-center-secrets
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cn-authorization-center-secrets
                  key: db-password